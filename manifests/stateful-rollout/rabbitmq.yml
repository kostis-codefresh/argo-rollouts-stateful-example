apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq-server
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: server
          image: rabbitmq:3-management



